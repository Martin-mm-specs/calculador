<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="./fotitos/dsadada.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
</head>
<body>
    <form class="studentForm" id="StudentForm">
        <h3>Notas Asignatura Front-End. â˜º</h3>
        <div class="student-form">
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
            <label for="grade">Nota: </label>
            <input type="number" id="grade" step="0.1" min="1" max="7" name="grade" placeholder="Nota" required>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <table id="StudentTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre :</th>
                <th>Apellido :</th>
                <th>Nota :</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <p id="promedioCurso">Promedio general del curso: 0</p>
    <script src="scripts.js"></script>
</body>
</html>
